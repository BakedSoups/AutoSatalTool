<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO SATAL TOOL</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }
        #title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333; /* Dark gray text */
        }
        #input-container {
            margin-bottom: 20px;
        }
        #class-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px;
        }
        #submit-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #555; /* Dark gray button color */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
        }
        #submit-button:hover {
            background-color: #444; /* Darker gray on hover */
        }
    </style>
</head>
<body>
    <div id="title">AUTO SATAL TOOL</div>
    <div id="input-container">
        <label for="class-input">Input Class Name Here:</label>
        <input type="text" id="class-input" name="class-input" placeholder="Enter class name...">
    </div>
    <button id="submit-button">Submit</button>
</body>
</html>
